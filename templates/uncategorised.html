<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uncategorised Transactions</title>
</head>
<body>
    <p><a href="{{ url_for('home') }}">‚Üê Back to home</a></p>
    <h1>Uncategorised Transactions</h1>

    <table border="1" cellpadding="4" cellspacing="0">
        <thead>
            <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Account</th>
                <th>Description</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for tx in transactions %}
            <tr>
                <td>{{ tx.id }}</td>
                <td>{{ tx.date }}</td>
                <td>{{ tx.account }}</td>
                <td>{{ tx.description }}</td>
                <td>{{ tx.amount }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
